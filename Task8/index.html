<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Canvas Excel Grid</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="grid-container">
            <canvas id="grid-canvas"></canvas>
        </div>
        <div id="status-bar">
            <span>Average: <span id="stat-avg">0</span></span>
            <span>Count: <span id="stat-count">0</span></span>
            <span>Min: <span id="stat-min">0</span></span>
            <span>Max: <span id="stat-max">0</span></span>
            <span>Sum: <span id="stat-sum">0</span></span>
        </div>

        <!-- Load all scripts as modules -->
        <script type="module" src="js/main.js"></script>
    </body>
</html>
