<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log in with Quantum</title>
        <link rel="stylesheet" href="style-login.css" />
    </head>
    <body>
        <header class="site-header">
            <div class="header-content">
                <img
                    src="assets\icons\logo-used-in-header.svg"
                    alt="Quantum Logo"
                    class="logo"
                />
            </div>
        </header>

        <main class="main-content">
            <div class="login-container">
                <div class="login-header">
                    <img
                        src="assets/icons/back.svg"
                        alt="Back"
                        class="back-arrow"
                    />
                    <h1>Log in with Quantum</h1>
                </div>

                <form class="login-form">
                    <div class="form-section radio-button-section">
                        <div class="radio-option quicksand-semibold">
                            <input
                                type="radio"
                                id="login-type-district"
                                name="login_type"
                                value="district"
                                checked
                            />
                            <label for="login-type-district">District</label>
                        </div>
                        <div class="radio-option quicksand-semibold">
                            <input
                                type="radio"
                                id="login-type-independent"
                                name="login_type"
                                value="independent"
                            />
                            <label for="login-type-independent"
                                >Independent school</label
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="state-select" class="static-label"
                            >State*</label
                        >
                        <select id="state-select" name="state">
                            <option value="alabama">Alabama</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="district-select" class="static-label"
                            >District*</label
                        >
                        <select id="district-select" name="district">
                            <option value="alabama-school-district">
                                Alabama School District
                            </option>
                        </select>
                    </div>

                    <div class="form-group floating-label">
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder=" "
                            required
                        />
                        <label for="username">Username/Email ID*</label>
                    </div>
                    <a href="#" class="forgot-link username-forgot-link"
                        >FORGOT USERNAME?</a
                    >

                    <div class="form-group floating-label password-field-group">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder=" "
                            required
                        />
                        <label for="password">Password*</label>
                        <img
                            src="assets\icons\preview.svg"
                            alt="Toggle visibility"
                            class="eye-icon"
                        />
                    </div>
                    <a href="#" class="forgot-link password-forgot-link"
                        >FORGOT PASSWORD?</a
                    >

                    <div class="form-group remember-me-section">
                        <input
                            type="checkbox"
                            id="remember-me"
                            name="remember"
                            checked
                        />
                        <label for="remember-me">Remember Me</label>
                    </div>

                    <button type="submit" class="login-button">LOG IN</button>
                </form>
            </div>

            <div class="page-links">
                <a href="#">About</a>
                <span class="link-separator">|</span>
                <a href="#">Contact Us</a>
            </div>
        </main>

        <footer class="site-footer-bottom">
            <img
                src="assets\icons\logo used in footer.svg"
                alt="Quantum Logo"
                class="footer-logo"
            />
            <span class="link-separator">|</span>
            <span>
                Copyright Â© 2020-2021
                <span style="font-weight: 600; color: #616161"
                    >Zeus Systems Pvt. Ltd.</span
                >
                All rights reserved.</span
            >
        </footer>
    </body>
</html>
