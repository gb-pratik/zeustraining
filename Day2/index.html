<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="tweet-container" style="height: 138px; width: 457px">
            <img
                class="profile-image"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQURZKDKdH_aQ7rZr6AviiOmMFfvXL2megTaA&s"
                alt="Sample Image"
            />
            <div class="text-container">
                <div class="content">
                    <div class="username">@moshhamedani</div>
                    <div class="tweet">I'd love to teach you HTML/CSS!</div>
                </div>
                <div class="interaction-data">
                    <div class="icon-data">
                        <img
                            class="icon"
                            src="assets/comment.svg"
                            alt="Comment"
                            width="20"
                        />
                        <p>242</p>
                    </div>
                    <div class="icon-data">
                        <img
                            class="icon"
                            src="assets/repost.svg"
                            alt="Retweet"
                            width="20"
                        />
                        <p>142</p>
                    </div>
                    <div class="icon-data">
                        <img
                            class="icon"
                            src="assets/like.svg"
                            alt="Like"
                            width="20"
                        />
                        <p>2.6K</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
